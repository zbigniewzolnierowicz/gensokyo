---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook
spec:
  interval: 30m
  chart:
    spec:
      chart: rook-ceph
      version: v1.14.0
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  values:
    crds:
      enabled: false
    toolbox:
      enabled: false
    monitoring:
      enabled: true
      createPrometheusRules: true
    cephClusterSpec:
      external:
        enable: true
      crashCollector:
        disable: true
      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false
    ingress:
      dashboard:
        ingressClassName: "internal-nginx"
        host:
          name: &host rook.${SECRET_DOMAIN}
          path: "/"
        tls:
          - hosts:
              - *host
