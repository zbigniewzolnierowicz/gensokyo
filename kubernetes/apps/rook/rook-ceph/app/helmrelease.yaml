---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.13.8
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  install:
    remediation:
      retries: 7
    crds: CreateReplace
  upgrade:
    remediation:
      retries: 7
    crds: CreateReplace
  values:
    crds:
      enabled: true
    csi:
      enableCephfsSnapshotter: true
      csiRBDProvisionerResource:
        requests:
          cpu: 200m
      csiRBDPluginResource:
        requests:
          cpu: 150m
    monitoring:
      createPrometheusRules: true
      enabled: true
    resources:
      requests:
        cpu: 150m
        memory: 128Mi
      limits:
        cpu: 1100m
        memory: 750Mi

