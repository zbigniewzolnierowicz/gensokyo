---
role_assignment:
    driver: oidc
    oidc_role_mapper:
        role_claim: groups
        role_mapping:
            - role_name: admin
              claim_value: ocis-admin
            - role_name: spaceadmin
              claim_value: ocis-spaceadmin
            - role_name: user
              claim_value: ocis
            - role_name: guest
              claim_value: ocis-guest

